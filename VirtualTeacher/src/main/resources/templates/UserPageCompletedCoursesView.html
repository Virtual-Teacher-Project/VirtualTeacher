<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Profile</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.png">

    <!-- CSS
	============================================ -->
    <link rel="stylesheet" href="../static/css/vendor/bootstrap.min.css" th:href="@{/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/vendor/slick.css" th:href="@{/css/vendor/slick.css}">
    <link rel="stylesheet" href="../static/css/vendor/slick-theme.css" th:href="@{/css/vendor/slick-theme.css}">
    <link rel="stylesheet" href="../static/css/plugins/sal.css" th:href="@{/css/plugins/sal.css}">
    <link rel="stylesheet" href="../static/css/plugins/feather.css" th:href="@{/css/plugins/feather.css}">
    <link rel="stylesheet" href="../static/css/plugins/fontawesome.min.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/plugins/euclid-circulara.css" th:href="@{/css/plugins/euclid-circulara.css}">
    <link rel="stylesheet" href="../static/css/plugins/swiper.css" th:href="@{/css/plugins/swiper.css}">
    <link rel="stylesheet" href="../static/css/plugins/magnify.css" th:href="@{/css/plugins/magnify.css}">
    <link rel="stylesheet" href="../static/css/plugins/odometer.css" th:href="@{/css/plugins/odometer.css}">
    <link rel="stylesheet" href="../static/css/plugins/animation.css" th:href="@{/css/plugins/animation.css}">
    <link rel="stylesheet" href="../static/css/plugins/bootstrap-select.min.css" th:href="@{/css/plugins/bootstrap-select.min.css}">
    <link rel="stylesheet" href="../static/css/plugins/jquery-ui.css" th:href="@{/css/plugins/jquery-ui.css}">
    <link rel="stylesheet" href="../static/css/plugins/magnigy-popup.min.css" th:href="@{/css/plugins/magnigy-popup.min.css}">
    <link rel="stylesheet" href="../static/css/plugins/plyr.css" th:href="@{/css/plugins/plyr.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>

<!-- Start Header Area -->
<header class="rbt-header rbt-header-10">
    <div class="rbt-sticky-placeholder"></div>
    <div class="rbt-header-wrapper header-space-betwween header-sticky">
        <form th:replace="~{forms.html::header}"></form>

    </div>

    <a class="rbt-close_side_menu" href="javascript:void(0);"></a>
</header>



<div class="rbt-page-banner-wrapper">
    <!-- Start Banner BG Image  -->
    <div class="rbt-banner-image"></div>
    <!-- End Banner BG Image  -->
</div>

<!-- Start Card Style -->
<div class="rbt-dashboard-area rbt-section-overlayping-top rbt-section-gapBottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Start Dashboard Top  -->
                <div class="rbt-dashboard-content-wrapper">
                    <div style="padding-bottom: 190px"></div>
                    <!-- Start Tutor Information  -->
                    <div class="rbt-tutor-information">
                        <div class="rbt-tutor-information-left">
                            <div class="thumbnail rbt-avatars size-lg">
                                <img src="/static/assets/images/team/avatar-2.jpg" alt="User" th:src="${userProfile.pictureUrl}">
                            </div>
                            <div class="tutor-content">
                                <h5 class="title" th:text="${userProfile.firstName + ' ' + userProfile.lastName}">Emily Hannah</h5>
                                <ul class="rbt-meta rbt-meta-white mt--5">
                                    <li><i class="feather-book " th:if="${userProfile != null and (userProfile.role.roleType == 'Teacher' or userProfile.role.roleType == 'Admin')}" th:text="${completedCourses.size() + ' ' + 'Courses managed'}"></i></li>
                                    <li><i class="feather-book " th:if="${userProfile != null and userProfile.role.roleType == 'Student'}" th:text="${userProfile.courses.size() + ' ' + 'Courses completed'}"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="rbt-tutor-information-right">
                        </div>
                    </div>
                    <!-- End Tutor Information  -->
                </div>
                <!-- End Dashboard Top  -->

                <div class="row g-5">
                    <div class="col-lg-3">
                        <!-- Start Dashboard Sidebar  -->
                        <div class="rbt-default-sidebar sticky-top rbt-shadow-box rbt-gradient-border">
                            <div class="inner">
                                <div class="content-item-content">
                                    <div class="rbt-default-sidebar-wrapper">
                                        <div class="section-title mb--20">
                                            <h6 class="rbt-title-style-2" th:text="${'Welcome, ' + userProfile.firstName + ' ' + userProfile.lastName}">Welcome, Jone Due</h6>
                                        </div>
                                        <nav class="mainmenu-nav">
                                            <ul class="dashboard-mainmenu rbt-default-sidebar-list">
                                                <li><a href="UserPageView.html" th:href="@{/users/{id}/profile(id=${userProfile.userId})}"><i class="feather-user"></i><span>My Profile</span></a></li>
                                                <li><a href="student-enrolled-courses.html" th:href="@{/users/{id}/courses/enrolled(id=${userProfile.userId})}"><i class="feather-book-open"></i><span th:text="${userProfile.role.roleType == 'Student' ? 'Enrolled Courses' : 'Managed Courses'}">Enrolled Courses</span></a></li>
                                                <li th:if="${userProfile.role.roleType != 'Admin' and userProfile.role.roleType != 'Teacher'}"><a th:href="@{/users/{id}/courses/completed(id=${userProfile.userId})}"><i class="feather-book-open"></i><span>Completed Courses</span></a></li>
                                            </ul>
                                        </nav>

                                        <div class="section-title mt--40 mb--20">
                                            <h6 class="rbt-title-style-2">User</h6>
                                        </div>

                                        <nav class="mainmenu-nav">
                                            <ul class="dashboard-mainmenu rbt-default-sidebar-list">
                                                <li><a href="student-settings.html"><i class="feather-settings"></i><span>Settings</span></a></li>
                                                <li><a href="index.html"><i class="feather-log-out"></i><span>Logout</span></a></li>
                                            </ul>
                                        </nav>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End Dashboard Sidebar  -->
                    </div>
                    <div class="col-lg-9">
                        <!-- Start Enrole Course  -->
                        <div class="rbt-dashboard-content bg-color-white rbt-shadow-box">
                            <div class="content">

                                <div class="section-title">
                                    <h4 class="rbt-title-style-3">Completed Courses</h4>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane fade active show" id="home-4" role="tabpanel" aria-labelledby="home-tab-4">
                                        <div class="row g-5">
                                            <!-- Start Single Course  -->
                                            <ul class="col-lg-4 col-md-6 col-12" th:each="course: ${completedCourses}">
                                                <li class="rbt-card variation-01 rbt-hover">
                                                    <div class="rbt-card-body">
                                                        <h4 class="rbt-card-title" style="font-size: 20px;"><a href="course-details.html" th:href="@{/courses/{id}(id=${course.getCourseId()})}" th:text="${course.getTitle()}">React Front To Back</a>
                                                        </h4>
                                                        <div class="rbt-meta">
                                                            <div style="font-size: 15px;" th:text="${course.topic.topic}"><i class="feather-book" ></i>Topic</div>
                                                            <div></div>
                                                            <div style="font-size: 15px;" th:text="${'Rating: ' + course.passingGrade + '/6'}"><i class="feather-users"></i>Passing grade</div>
                                                        </div>
                                                        <div class="rbt-author-meta mb--10">
                                                            <div class="rbt-avater">
                                                                <a href="#">
                                                                    <img src="/fileStorage/user-avatar.png"
                                                                         th:src="${course.getCreator().getPictureUrl()}">
                                                                </a>
                                                            </div>
                                                            <div class="rbt-author-info"
                                                                 th:text="${course.creator.firstName + ' ' + course.creator.lastName}">
                                                                By <a href="profile.html">Angela</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                            <!-- End Single Course  -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Enrole Course  -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End Card Style -->

<div class="rbt-separator-mid">
    <div class="container">
        <hr class="rbt-separator m-0">
    </div>
</div>

<div class="rbt-progress-parent">
    <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
</div>

============================================ -->

<script src="/js/vendor/modernizr.min.js"></script>

<script src="/js/vendor/jquery.js"></script>

<script src="/js/vendor/bootstrap.min.js"></script>
<!-- sal.js -->
<script src="/js/vendor/sal.js"></script>

<script src="/js/vendor/backtotop.js"></script>

<script src="/js/vendor/wow.js"></script>
<script src="/js/vendor/waypoint.min.js"></script>
<script src="/js/vendor/easypie.js"></script>
<script src="/js/vendor/text-type.js"></script>
<script src="/js/vendor/jquery-one-page-nav.js"></script>
<script src="/js/vendor/bootstrap-select.min.js"></script>
<script src="/js/vendor/jquery-ui.js"></script>
<script src="/js/vendor/magnify-popup.min.js"></script>
<script src="/js/vendor/paralax-scroll.js"></script>
<script src="/js/vendor/paralax.min.js"></script>
<script src="/js/vendor/countdown.js"></script>
<script src="/js/vendor/plyr.js"></script>
<!-- Main JS -->
<script src="/js/main.js"></script>
</body>

</html>
