<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Edit Course</title>
  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/favicon.png}">

  <!-- CSS
  ============================================ -->
  <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/vendor/slick.css}">
  <link rel="stylesheet" th:href="@{/css/vendor/slick-theme.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/sal.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/feather.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/fontawesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/euclid-circulara.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/swiper.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/magnify.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/odometer.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/animation.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/bootstrap-select.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/magnigy-popup.min.css}">
  <link rel="stylesheet" th:href="@{/css/plugins/plyr.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="rbt-header-sticky">



<!-- Start breadcrumb Area -->
<div class="rbt-breadcrumb-default ptb--100 ptb_md--50 ptb_sm--30 bg-gradient-1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-inner text-center">
          <h2 class="title">Update Course</h2>
          <ul class="page-list">
            <li class="rbt-breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li>
              <div class="icon-right"><i class="feather-chevron-right"></i></div>
            </li>
            <li class="rbt-breadcrumb-item active">Edit Course</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb Area -->

<div class="rbt-elements-area bg-color-white rbt-section-gap">
  <div class="container">
    <div class="row gy-5 row--30">






      <div class="col-lg-6 mx-auto">
        <div class="rbt-contact-form contact-form-style-1 max-width-auto">
          <h3 class="title">Course</h3>
          <form class="max-width-auto" th:action="@{__${requestURI}__}" th:object="${course}" method="post">
            <div class="form-group focused">
              <input name="course-title" type="text" th:field="*{title}"/>
              <label>Course Title *</label>
              <p style="color: red" th:errors="*{title}">Title error placeholder</p>
              <span class="focus-border"></span>
            </div>



            <div class="filter-select-option">
              <div class="filter-select rbt-modern-select">
                <span class="select-label d-block">Topic *</span>
                <select title="Topic *"  th:field="*{topicId}" >
                  <option th:each="topic:${topics}" th:text="${topic.topic}" th:value="${topic.topicId}">Topic</option>

                </select>
                <p style="color: red" th:errors="*{topicId}">Topic error placeholder</p>
              </div>
            </div>


            <div class="form-group focused">
              <input name="starting-date" type="date" th:field="*{startingDate}">
              <label>Starting Date *</label>
              <p style="color: red" th:errors="*{startingDate}">Starting date error placeholder</p>
              <span class="focus-border"></span>
            </div>


            <div class="form-group focused">
                            <textarea name="course_description" type="text" th:field="*{description.description}">
                            </textarea>
              <label>Description</label>
              <label th:errors="*{description.description}">Description error placeholder</label>
              <span class="focus-border"></span>
            </div>
            <div class="form-group focused">
              <input name="course_description" th:checked="*{published}" type="checkbox" th:field="*{published}">
              <label>Public</label>
              <label th:errors="*{published}">Is Public error placeholder</label>
              <span class="focus-border"></span>
            </div>
            <div class="form-submit-group">
              <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                    <span class="icon-reverse-wrapper">
                                        <span class="btn-text">Edit</span>
                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                    </span>
              </button>
            </div>


          </form>
        </div>
      </div>

    </div>
  </div>
</div>





<div class="rbt-progress-parent">
  <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
  </svg>
</div>

<!-- JS
============================================ -->
<!-- Modernizer JS -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<!-- jQuery JS -->
<script th:src="@{/js/vendor/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<!-- sal.js} -->
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/swiper.js}"></script>
<script th:src="@{/js/vendor/magnify.min.js}"></script>
<script th:src="@{/js/vendor/jquery-appear.js}"></script>
<script th:src="@{/js/vendor/odometer.js}"></script>
<script th:src="@{/js/vendor/backtotop.js}"></script>
<script th:src="@{/js/vendor/isotop.js}"></script>
<script th:src="@{/js/vendor/imageloaded.js}"></script>

<script th:src="@{/js/vendor/wow.js}"></script>
<script th:src="@{/js/vendor/waypoint.min.js}"></script>
<script th:src="@{/js/vendor/easypie.js}"></script>
<script th:src="@{/js/vendor/text-type.js}"></script>
<script th:src="@{/js/vendor/jquery-one-page-nav.js}"></script>
<script th:src="@{/js/vendor/bootstrap-select.min.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.js}"></script>
<script th:src="@{/js/vendor/magnify-popup.min.js}"></script>
<script th:src="@{/js/vendor/paralax-scroll.js}"></script>
<script th:src="@{/js/vendor/paralax.min.js}"></script>
<script th:src="@{/js/vendor/countdown.js}"></script>
<script th:src="@{/js/vendor/plyr.js}"></script>
<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
